<svg width="766" height="277" viewBox="0 0 766 277" xmlns="http://www.w3.org/2000/svg"><title>Как работает программа</title><defs><path id="a" d="M0 0h779v296H0z"/></defs><g fill="none" fill-rule="evenodd"><g transform="translate(-6 -6)"><path fill="#67A0DA" fill-rule="nonzero" d="M375.047 81.667h206.505v34.875H375.047z"/><path fill="#584E4E" fill-rule="nonzero" d="M375.047 33.667h206.505v34.875H375.047z"/><path fill="#E2E2E2" fill-rule="nonzero" d="M186.667 44.411h156v163.594h-156z"/><path d="M8 213.5h178.667v84.667H8z"/><g font-size="10" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#000"><text transform="translate(8 210.6)"><tspan x="0" y="10">Ежегодно вы размещаете</tspan></text><text transform="translate(8 210.6)"><tspan x="0" y="22">определенную сумму</tspan></text><text transform="translate(8 210.6)"><tspan x="0" y="34">на специальный накопительный</tspan></text><text transform="translate(8 210.6)"><tspan x="0" y="46">счет, открытый в рамках</tspan></text><text transform="translate(8 210.6)"><tspan x="0" y="58">программы.</tspan></text></g><path d="M21 94.667h127.333v70H21z"/><g font-size="18" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#000"><text transform="translate(21 89.447)"><tspan x="0" y="18">Вы ежегодно</tspan></text><text transform="translate(21 89.447)"><tspan x="0" y="39.6">размещаете</tspan></text><text transform="translate(21 89.447)"><tspan x="0" y="61.199">300 тыс.</tspan></text></g><path d="M623 94.667h127.333v70H623z"/><g font-size="18" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#000"><text transform="translate(623 89.447)"><tspan x="0" y="18">Вы получаете</tspan></text><text transform="translate(623 89.447)"><tspan x="0" y="39.6">капитал 2,1 млн</tspan></text><text transform="translate(623 89.447)"><tspan x="0" y="61.199">рублей</tspan></text></g><path d="M200.333 94.667h127.333v70H200.333z"/><g font-size="18" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#000"><text transform="translate(200.333 89.447)"><tspan x="0" y="18">Вы ежегодно</tspan></text><text transform="translate(200.333 89.447)"><tspan x="0" y="39.6">проходите</tspan></text><text transform="translate(200.333 89.447)"><tspan x="0" y="61.199">чек-ап</tspan></text></g><path d="M413 140.667h173.333v70H413z"/><g font-size="18" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#000"><text transform="translate(413 135.447)"><tspan x="0" y="18">Организуем лечение</tspan></text><text transform="translate(413 135.447)"><tspan x="0" y="39.6">в Израиле на сумму</tspan></text><text transform="translate(413 135.447)"><tspan x="0" y="61.199">до 9 млн. в год</tspan></text></g><path d="M214.214 6.667h321.667v20.73H214.214z"/><text fill="#000" font-family="MyriadPro-Regular, Myriad Pro, Arial" font-size="21"><tspan x="260.368" y="21.576">Как работает программа:</tspan></text><path d="M386.333 44.411h173.333v20.922H386.333z"/><text fill="#FFF" font-family="MyriadPro-Regular, Myriad Pro, Arial" font-size="18"><tspan x="386.334" y="57.192">Здоровье в норме</tspan></text><path d="M386.333 92.078h195.219V113H386.333z"/><text fill="#FFF" font-family="MyriadPro-Regular, Myriad Pro, Arial" font-size="16"><tspan x="386.334" y="103.438">Обнаружено заболевание</tspan></text><path d="M188.833 213.5H367.5v84.667H188.833z"/><g font-size="10" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#000"><text transform="translate(188.833 210.6)"><tspan x="0" y="10">В течение срока действия</tspan></text><text transform="translate(188.833 210.6)"><tspan x="0" y="22">программы вы получаете</tspan></text><text transform="translate(188.833 210.6)"><tspan x="0" y="34">уникальную услугу – ежегодный</tspan></text><text transform="translate(188.833 210.6)"><tspan x="0" y="46">медицинский чек-ап в лучших</tspan></text><text transform="translate(188.833 210.6)"><tspan x="0" y="58">российский клиниках.</tspan></text></g><path d="M374.333 213.5H591v84.667H374.333z"/><g font-size="10" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#000"><text transform="translate(374.334 210.6)"><tspan x="0" y="10">Если в течение программы будет выявлено</tspan></text><text transform="translate(374.334 210.6)"><tspan x="0" y="22">серьезное заболевание, вам организуют лечение</tspan></text><text transform="translate(374.334 210.6)"><tspan x="0" y="34">в лучших клиниках Израиля и Германии. Лечение</tspan></text><text transform="translate(374.334 210.6)"><tspan x="0" y="46">будет оплачено страховой компанией. Сумма на</tspan></text><text transform="translate(374.334 210.6)"><tspan x="0" y="58">лечение зависит от ежегодного взноса и возоб</tspan></text><text transform="translate(374.334 210.6)"><tspan x="204.657" y="58">-</tspan></text><text transform="translate(374.334 210.6)"><tspan x="0" y="70">новляется каждый год.</tspan></text></g><path d="M615 213.5h250.667v84.667H615z"/><g font-size="10" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#000"><text transform="translate(615 210.6)"><tspan x="0" y="10">По окончании вы получите</tspan></text><text transform="translate(615 210.6)"><tspan x="0" y="22">накопленный капитал вне</tspan></text><text transform="translate(615 210.6)"><tspan x="0" y="34">зависимости от того, было ли</tspan></text><text transform="translate(615 210.6)"><tspan x="0" y="46">оплачено лечение.</tspan></text></g><path stroke="#A3A3A3" stroke-width=".983" d="M7 44.411h156v163.594H7zM615 44.411h156v163.594H615z"/><path stroke="#A3A3A3" stroke-width=".73" d="M401.667 129.667h179.885v78.339H401.667z"/><g><path d="M28.582 70.475h.651v-2.908h2.292c.408 0 .712.017.92.052.886.13 1.433.833 1.433 1.702 0 .521-.165.964-.495 1.32-.33.356-.929.529-1.788.529H30.04v.538h3.516v.703H30.04v1.233h-.807v-1.233h-.651v-.703h.651v-.538h-.651v-.695zm1.458-.018h1.563c1.05 0 1.432-.408 1.432-1.111 0-.512-.269-.894-.694-1.007-.13-.035-.382-.052-.755-.052H30.04v2.17z" fill="#4D4545" fill-rule="nonzero"/><path stroke="#4D4545" stroke-width=".725" d="M21.265 65.333h19.93V76h-19.93z"/><path stroke="#4D4545" stroke-width=".75" d="M21.265 76h19.93v3.167h-19.93zM21.265 79.167h19.93v3.167h-19.93z"/></g><g><path d="M633.082 71.142h.651v-2.908h2.292c.408 0 .712.017.92.052.886.13 1.433.833 1.433 1.702 0 .521-.165.964-.495 1.32-.33.356-.929.529-1.788.529h-1.554v.538h3.516v.703h-3.516v1.233h-.807v-1.233h-.651v-.703h.651v-.538h-.651v-.695h-.001zm1.458-.018h1.563c1.05 0 1.432-.408 1.432-1.111 0-.512-.269-.894-.695-1.007-.13-.035-.382-.052-.755-.052h-1.545v2.17z" fill="#4D4545" fill-rule="nonzero"/><path stroke="#4D4545" stroke-width=".725" d="M625.765 66h19.93v10.667h-19.93z"/><path stroke="#4D4545" stroke-width=".75" d="M625.765 76.667h19.93v3.167h-19.93z"/><path stroke="#4D4545" stroke-width=".75" d="M625.765 79.833h19.93V83h-19.93z"/></g><path d="M203.333 65.333s-.964 9.783 4.217 9.783c5.181 0 5.616-2.984 5.616-9.783M207.767 75.333s.733 6 4.733 6.167c4 .167 5.5-4.833 5.5-6.167" stroke="#584E4E"/><circle stroke="#584E4E" cx="218.333" cy="73" r="2.5"/><path d="M163 97.75h23.667M173 94.667l3 3.083-3 3.789" stroke="#A3A3A3" stroke-width=".983"/><path d="M342.667 97.75h32.38" stroke="#A3A3A3" stroke-width="1.15"/><path stroke="#A3A3A3" stroke-width=".943" d="M375.047 51.104H353.25v46.999"/><path stroke="#A3A3A3" stroke-width=".983" d="M364.5 94.667l3 3.083-3 3.789"/><path d="M595.75 97.75H615" stroke="#A3A3A3" stroke-width=".887"/><path stroke="#A3A3A3" stroke-width=".983" d="M605.5 94.667l3 3.083-3 3.789M363 47.668l3 3.083-3 3.789M394.807 144.564l3 3.083-3 3.789"/><path stroke="#A3A3A3" stroke-width=".943" d="M581.552 52h14.198v96h-14.198M401.667 148h-15.334v-30.25"/></g></g></svg>
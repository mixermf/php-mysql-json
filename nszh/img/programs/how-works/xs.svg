<svg width="315" height="874" viewBox="0 0 315 874" xmlns="http://www.w3.org/2000/svg"><title>Как работает программа_320</title><g fill="none" fill-rule="evenodd"><g><path d="M-4.786.253h321.667v20.73H-4.786z"/><text fill="#010202" font-family="MyriadPro-Regular, Myriad Pro, Arial" font-size="21" transform="translate(-5 -5)"><tspan x="46.368" y="20.163">Как работает программа:</tspan></text><path d="M174.931 86.951H315v84.667H174.931z"/><g font-size="10" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#010202"><text transform="translate(174.931 84.05)"><tspan x="0" y="10">Ежегодно вы размещаете</tspan></text><text transform="translate(174.931 84.05)"><tspan x="0" y="22">определенную сумму</tspan></text><text transform="translate(174.931 84.05)"><tspan x="0" y="34">на специальный накопитель</tspan></text><text transform="translate(174.931 84.05)"><tspan x="123.658" y="34">-</tspan></text><text transform="translate(174.931 84.05)"><tspan x="0" y="46">ный счет, открытый в рамках</tspan></text><text transform="translate(174.931 84.05)"><tspan x="0" y="58">программы.</tspan></text></g><path d="M22.172 94.284h127.333v70H22.172z"/><g font-size="18" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#010202"><text transform="translate(22.172 89.064)"><tspan x="0" y="18">Вы ежегодно</tspan></text><text transform="translate(22.172 89.064)"><tspan x="0" y="39.6">размещаете</tspan></text><text transform="translate(22.172 89.064)"><tspan x="0" y="61.199">300 тыс.</tspan></text></g><path stroke="#B3B2B2" stroke-width=".983" d="M8.172 44.029h156v163.594h-156z"/><g><g fill-rule="nonzero" fill="#615858"><path d="M29.754 70.093h.651v-2.908h2.292c.408 0 .712.017.92.052.886.13 1.433.833 1.433 1.702 0 .521-.165.964-.495 1.32-.33.356-.929.529-1.788.529h-1.554v.538h3.516v.703h-3.516v1.233h-.807v-1.233h-.651v-.703h.651v-.538h-.651v-.695h-.001zm1.459-.018h1.563c1.05 0 1.432-.408 1.432-1.111 0-.512-.269-.894-.694-1.007-.13-.035-.382-.052-.755-.052h-1.545v2.17h-.001z"/></g><path stroke="#615858" stroke-width=".725" d="M22.437 64.951h19.93v10.667h-19.93z"/><path stroke="#615858" stroke-width=".75" d="M22.437 75.618h19.93v3.167h-19.93z"/><path stroke="#615858" stroke-width=".75" d="M22.437 78.784h19.93v3.167h-19.93z"/></g><path d="M49.186 207.623v23.667M52.27 217.623l-3.084 3-3.789-3M52.27 407.333l-3.084 3-3.789-3" stroke="#B3B2B2" stroke-width=".983"/><path stroke="#B3B2B2" stroke-width=".983" d="M49.186 394.883v23.667H1.172v78.872h10.584"/><path fill="#E8E8E8" fill-rule="nonzero" d="M8.172 231.29h156v163.594h-156z"/><path d="M21.839 281.545h127.333v70H21.839z"/><g font-size="18" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#010202"><text transform="translate(21.839 276.325)"><tspan x="0" y="18">Вы ежегодно</tspan></text><text transform="translate(21.839 276.325)"><tspan x="0" y="39.6">проходите</tspan></text><text transform="translate(21.839 276.325)"><tspan x="0" y="61.199">чек-ап</tspan></text></g><path d="M174.931 274.212H311.31v84.667H174.931z"/><g font-size="10" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#010202"><text transform="translate(174.93 271.31)"><tspan x="0" y="10">В течение срока действия</tspan></text><text transform="translate(174.93 271.31)"><tspan x="0" y="22">программы вы получаете</tspan></text><text transform="translate(174.93 271.31)"><tspan x="0" y="34">уникальную услугу –</tspan></text><text transform="translate(174.93 271.31)"><tspan x="0" y="46">ежегодный медицинский</tspan></text><text transform="translate(174.93 271.31)"><tspan x="0" y="58">чек-ап в лучших</tspan></text><text transform="translate(174.93 271.31)"><tspan x="0" y="70">российский клиниках.</tspan></text></g><g transform="translate(23 252)" stroke="#6C6161"><path d="M.839.212s-.964 9.783 4.217 9.783c5.181 0 5.616-2.984 5.616-9.783"/><path d="M5.517 9.936s.733 6 4.733 6.167c4 .167 5.5-4.833 5.5-6.167"/><circle cx="16.083" cy="7.603" r="2.5"/></g><path fill="#79B1E0" fill-rule="nonzero" d="M13.363 476.55h206.505v34.875H13.363z"/><path fill="#6C6161" fill-rule="nonzero" d="M13.363 428.55h206.505v34.875H13.363z"/><path d="M16.006 759.808h127.333v70H16.006z"/><g font-size="18" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#010202"><text transform="translate(16.006 754.588)"><tspan x="0" y="18">Вы получаете</tspan></text><text transform="translate(16.006 754.588)"><tspan x="0" y="39.6">капитал 2,1 млн</tspan></text><text transform="translate(16.006 754.588)"><tspan x="0" y="61.199">рублей</tspan></text></g><path d="M45.672 535.55h173.333v70H45.672z"/><g font-size="18" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#010202"><text transform="translate(45.672 530.33)"><tspan x="0" y="18">Организуем лечение</tspan></text><text transform="translate(45.672 530.33)"><tspan x="0" y="39.6">в Израиле на сумму</tspan></text><text transform="translate(45.672 530.33)"><tspan x="0" y="61.199">до 9 млн. в год</tspan></text></g><path d="M24.649 439.295h173.333v20.922H24.649z"/><text fill="#FFF" font-family="MyriadPro-Regular, Myriad Pro, Arial" font-size="18" transform="translate(-5 -5)"><tspan x="29.649" y="457.076">Здоровье в норме</tspan></text><path d="M24.649 486.962h195.219v20.922H24.649z"/><text fill="#FFF" font-family="MyriadPro-Regular, Myriad Pro, Arial" font-size="16" transform="translate(-5 -5)"><tspan x="29.649" y="503.322">Обнаружено заболевание</tspan></text><path stroke="#B3B2B2" stroke-width=".983" d="M8.006 709.553h156v163.594h-156z"/><path stroke="#B3B2B2" stroke-width=".73" d="M34.339 524.55h179.885v78.339H34.339z"/><g><g fill-rule="nonzero" fill="#615858"><path d="M26.088 736.283h.651v-2.908h2.292c.408 0 .712.017.92.052.886.13 1.433.833 1.433 1.702 0 .521-.165.964-.495 1.32-.33.356-.929.529-1.788.529h-1.554v.538h3.516v.703h-3.516v1.233h-.807v-1.233h-.651v-.703h.651v-.538h-.651v-.695h-.001zm1.458-.018h1.563c1.05 0 1.432-.408 1.432-1.111 0-.512-.269-.894-.694-1.007-.13-.035-.382-.052-.755-.052h-1.545v2.17h-.001z"/></g><path stroke="#615858" stroke-width=".725" d="M18.77 731.141H38.7v10.667H18.77z"/><path stroke="#615858" stroke-width=".75" d="M18.77 741.808H38.7v3.167H18.77zM18.77 744.975H38.7v3.167H18.77z"/></g><path stroke="#B3B2B2" stroke-width=".983" d="M197.714 745.695l-3 3.083 3 3.789M27.48 539.447l3 3.084-3 3.789M7.256 494.551l3 3.084-3 3.789M7.256 442.717l3 3.083-3 3.789"/><path stroke="#B3B2B2" stroke-width=".943" d="M220.225 439.383H266v309.748H164.172M34.339 542.883H19.006v-30.25"/><path d="M11.756 621.886h216.667v84.667H11.756z"/><g font-size="10" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#010202"><text transform="translate(11.756 618.985)"><tspan x="0" y="10">Если в течение программы будет выявлено</tspan></text><text transform="translate(11.756 618.985)"><tspan x="0" y="22">серьезное заболевание, вам организуют лечение</tspan></text><text transform="translate(11.756 618.985)"><tspan x="0" y="34">в лучших клиниках Израиля и Германии. Лечение</tspan></text><text transform="translate(11.756 618.985)"><tspan x="0" y="46">будет оплачено страховой компанией. Сумма на</tspan></text><text transform="translate(11.756 618.985)"><tspan x="0" y="58">лечение зависит от ежегодного взноса и возоб</tspan></text><text transform="translate(11.756 618.985)"><tspan x="204.657" y="58">-</tspan></text><text transform="translate(11.756 618.985)"><tspan x="0" y="70">новляется каждый год.</tspan></text></g><path d="M177.799 777.5h130.644v84.667H177.799z"/><g font-size="10" font-family="MyriadPro-Regular, Myriad Pro, Arial" fill="#010202"><text transform="translate(177.8 774.6)"><tspan x="0" y="10">По окончании вы получите</tspan></text><text transform="translate(177.8 774.6)"><tspan x="0" y="22">накопленный капитал вне</tspan></text><text transform="translate(177.8 774.6)"><tspan x="0" y="34">зависимости от того, было</tspan></text><text transform="translate(177.8 774.6)"><tspan x="0" y="46">ли оплачено лечение.</tspan></text></g><path d="M1.172 446.153h12.191" stroke="#B3B2B2" stroke-width=".983"/></g></g></svg>